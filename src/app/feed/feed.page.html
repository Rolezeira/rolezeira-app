<ion-header>
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts | async">
    <ion-card-header>
      <ion-card-subtitle>{{post.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{post.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{post.text}}
    </ion-card-content>
  </ion-card>
</ion-content>
